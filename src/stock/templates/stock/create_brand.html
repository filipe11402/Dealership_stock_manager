{% extends 'base.html' %}
{% block title %}Create Car Brand | Car Manager{% endblock title %}
{% block content %}
<form action="" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
{% csrf_token %}
<h2 class="w3-center">Criar Nova Marca</h2>
 
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      {{ form.marca.label }}
      {{ form}}
    </div>
</div>
<p class="w3-center">
<button class="w3-button w3-section w3-blue w3-ripple"> Send </button>
</p>
</form>
{% endblock content %}
